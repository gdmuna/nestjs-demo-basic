          # çŠ¶æ€å›¾æ ‡æ˜ å°„
          case "$LINT_FORMAT_STATUS" in
            success) LINT_FORMAT_ICON="âœ…" ;;
            failure) LINT_FORMAT_ICON="âŒ" ;;
            cancelled) LINT_FORMAT_ICON="ðŸš«" ;;
            skipped) LINT_FORMAT_ICON="â­ï¸" ;;
