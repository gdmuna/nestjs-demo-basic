name: Pull Request Check - Development

on:
  pull_request:
    branches: [dev]
    types: [opened, synchronize, reopened]

jobs:
  lint-and-format:
    name: Lint and format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          echo "ðŸ“¥ å®‰è£…é¡¹ç›®ä¾èµ–"
          pnpm install
          echo "âœ“ ä¾èµ–å®‰è£…å®Œæˆ"

      - name: Format & Lint code
        run: |
          echo "ðŸ“ æ ¼å¼åŒ–ä»£ç "
          pnpm prettier --check .
          echo "âœ“ æ ¼å¼åŒ–å®Œæˆ"
          echo "âœ… è´¨é‡æ£€æŸ¥"
          pnpm eslint
          echo "âœ“ è´¨é‡æ£€æŸ¥å®Œæˆ"

  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18.1-alpine
        env:
          POSTGRES_USER: ci_test
          POSTGRES_PASSWORD: ci_test_password
          POSTGRES_DB: nestjs_demo_basic_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DB_URL: postgresql://ci_test:ci_test_password@localhost:5432/nestjs_demo_basic_test?schema=public
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          echo "ðŸ“¥ å®‰è£…é¡¹ç›®ä¾èµ–"
          pnpm install
          echo "âœ“ ä¾èµ–å®‰è£…å®Œæˆ"

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Application Version: $VERSION"

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Run tests with coverage
        run: |
          echo "ðŸ§ª è¿è¡Œæµ‹è¯•"
          pnpm test --ci --coverage
          echo "âœ“ æµ‹è¯•å®Œæˆ"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  finished:
    name: Finished
    needs: [lint-and-format, test]
    if: always()
    runs-on: ubuntu-latest
    env:
      PR_TITLE: ${{ github.event.pull_request.title }}
      PR_HEAD_REPO: ${{ github.event.pull_request.head.repo.full_name }}
      PR_HEAD_REF: ${{ github.event.pull_request.head.ref }}

    steps:
      - name: Generate summary
        run: |
          TIMESTAMP_UTC=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          TIMESTAMP_CN=$(TZ='Asia/Shanghai' date +"%Y-%m-%d %H:%M:%S %Z")

          # è½¬ä¹‰ç‰¹æ®Šå­—ç¬¦ï¼Œé˜²æ­¢ç ´å Markdown
          PR_TITLE_ESCAPED="${PR_TITLE//$'\n'/ }"
          PR_TITLE_ESCAPED="${PR_TITLE_ESCAPED//\`/\\\`}"
          PR_HEAD_REPO_ESCAPED="${PR_HEAD_REPO//\`/\\\`}"
          PR_HEAD_REF_ESCAPED="${PR_HEAD_REF//\`/\\\`}"

          # èŽ·å– job çŠ¶æ€
          LINT_FORMAT_STATUS="${{ needs.lint-and-format.result }}"
