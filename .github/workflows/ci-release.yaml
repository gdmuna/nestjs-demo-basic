          ## ðŸ“‹ åŸºæœ¬ä¿¡æ¯
          - **è§¦å‘äº‹ä»¶**: push
          - **ä»£ç ä»“åº“**: [${{ github.repository }}](${{ github.server_url }}/${{ github.repository }})
          - **æ‰€å±žåˆ†æ”¯**: [${{ github.ref_name }}](${{ github.server_url }}/${{ github.repository }}/tree/${{ github.ref_name }})
          - **æäº¤å“ˆå¸Œ**: [${GITHUB_SHA:0:7}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
          - **æäº¤ä¿¡æ¯**: ${COMMIT_MESSAGE}
          - **åº”ç”¨ç‰ˆæœ¬**: ${{ needs.test.outputs.version }}
          ## ðŸ“ æ‰§è¡ŒçŠ¶æ€
