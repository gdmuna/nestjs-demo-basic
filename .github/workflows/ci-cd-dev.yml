name: CI/CD - Development

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
    types: [opened, synchronize, reopened]

jobs:
  lint-and-test:
    name: Lint and test
    runs-on: ubuntu-latest
    environment: development
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          echo "ðŸ“¥ å®‰è£…é¡¹ç›®ä¾èµ–"
          pnpm install
          echo "âœ“ ä¾èµ–å®‰è£…å®Œæˆ"

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Application Version: $VERSION"

      - name: Generate Prisma Client
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: pnpm prisma generate

      - name: Format & Lint code
        run: |
          echo "ðŸ“ æ ¼å¼åŒ–ä»£ç "
          pnpm prettier --check .
          echo "âœ“ æ ¼å¼åŒ–å®Œæˆ"
          echo "âœ… è´¨é‡æ£€æŸ¥"
          pnpm eslint
          echo "âœ“ è´¨é‡æ£€æŸ¥å®Œæˆ"

      - name: Run tests with coverage
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "ðŸ§ª è¿è¡Œæµ‹è¯•"
          pnpm test --ci --coverage
          echo "âœ“ æµ‹è¯•å®Œæˆ"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-dev
          path: coverage/

  build-and-publish:
    name: Build and publish Docker image
    needs: lint-and-test
    # åªåœ¨ push åˆ° dev åˆ†æ”¯æ—¶å‘å¸ƒï¼ŒPR ä¸å‘å¸ƒ
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: development
    env:
      DOCKER_USERNAME: ${{ vars.DOCKER_USERNAME || github.repository_owner }}
      DOCKER_REPO_NAME: ${{ vars.DOCKER_REPO_NAME || github.event.repository.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO_NAME }}:dev
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO_NAME }}:dev-${{ github.sha }}
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO_NAME }}:dev-${{ needs.lint-and-test.outputs.version }}
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            APP_VERSION=${{ needs.lint-and-test.outputs.version }}
            ENVIRONMENT=development

  generate-summary:
    name: Generate summary
    needs:
      - lint-and-test
      - build-and-publish
    if: always()
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ vars.DOCKER_USERNAME || github.repository_owner }}
      DOCKER_REPO_NAME: ${{ vars.DOCKER_REPO_NAME || github.event.repository.name }}
    steps:
      - name: Generate summary
