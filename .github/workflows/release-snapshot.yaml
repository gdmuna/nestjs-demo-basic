          CHECK_SNAPSHOT_TAG_STATUS="${{ needs.check-snapshot-tag.result }}"
          PUSH_SNAPSHOT_TAG_STATUS="${{ needs.push-snapshot-tag.result }}"
          BUILD_PUBLISH_STATUS="${{ needs.build-and-publish.result }}"

          # çŠ¶æ€å›¾æ ‡æ˜ å°„
