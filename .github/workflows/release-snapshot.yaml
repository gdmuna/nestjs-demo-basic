name: Generate Release Snapshot

on:
  push:
    branches: ['release-[0-9]*']

permissions:
  contents: write

env:
  DOCKER_USERNAME: ${{ vars.DOCKER_USERNAME || github.repository_owner }}
  DOCKER_REPO_NAME: ${{ vars.DOCKER_REPO_NAME || github.event.repository.name }}
  DB_URL: ${{ secrets.PROD_DB_URL }}
  BACKEND_CONTAINER_PORT: ${{ vars.PROD_BACKEND_CONTAINER_PORT || 3001 }}
  BACKEND_HOST_PORT: ${{ vars.PROD_BACKEND_HOST_PORT || 3001 }}

jobs:
  extract-build-info:
    name: Extract build info
    if: "contains(github.event.head_commit.message, '[snapshot]')"
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.build-info.outputs.version }}
      sha7: ${{ steps.build-info.outputs.sha7 }}
      timestamp: ${{ steps.build-info.outputs.timestamp }}
      snapshot_tag: ${{ steps.build-info.outputs.snapshot_tag }}
      docker_image_snapshot_tag: ${{ steps.build-info.outputs.docker_image_snapshot_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Generate snapshot info
        id: build-info
        run: node scripts/generate-snapshot-info.cjs

  check-snapshot-tag:
    name: Check snapshot tag
    needs: extract-build-info
    if: "contains(github.event.head_commit.message, '[snapshot]')"
    runs-on: ubuntu-latest
    outputs:
      tag_exists: ${{ steps.check.outputs.exists }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check if tag exists
        id: check
        run: |
          git fetch --tags
          if git rev-parse "${{ needs.extract-build-info.outputs.snapshot_tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  push-snapshot-tag:
    name: Push snapshot tag
    needs: [extract-build-info, check-snapshot-tag]
    if: "contains(github.event.head_commit.message, '[snapshot]') && needs.check-snapshot-tag.outputs.tag_exists == 'false'"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Push Git tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if git tag "${{ needs.extract-build-info.outputs.snapshot_tag }}" ${{ github.sha }}; then
            git push origin "${{ needs.extract-build-info.outputs.snapshot_tag }}" || {
              echo "Failed to push tag"
              exit 1
            }
          else
            echo "Failed to create tag"
            exit 1
          fi

  build-and-publish:
    name: Build and publish Docker image
    needs: extract-build-info
    if: "contains(github.event.head_commit.message, '[snapshot]')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO_NAME }}:${{ needs.extract-build-info.outputs.docker_image_snapshot_tag }}
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            APP_VERSION=${{ needs.extract-build-info.outputs.version }}
            NODE_ENV=production
            PORT=${{ env.BACKEND_CONTAINER_PORT }}

  finished:
    name: Finished
    needs:
      - extract-build-info
      - check-snapshot-tag
      - push-snapshot-tag
      - build-and-publish
    if: "always() && contains(github.event.head_commit.message, '[snapshot]')"
