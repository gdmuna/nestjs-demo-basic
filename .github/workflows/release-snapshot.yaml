name: Generate Release Snapshot

on:
  push:
    branches: ['release-[0-9]*']

env:
  DOCKER_USERNAME: ${{ vars.DOCKER_USERNAME || github.repository_owner }}
  DOCKER_REPO_NAME: ${{ vars.DOCKER_REPO_NAME || github.event.repository.name }}
  DB_URL: ${{ secrets.PROD_DB_URL }}
  BACKEND_CONTAINER_PORT: ${{ vars.PROD_BACKEND_CONTAINER_PORT || 3001 }}
  BACKEND_HOST_PORT: ${{ vars.PROD_BACKEND_HOST_PORT || 3001 }}

jobs:
  extract-build-info:
    name: Extract build info
    if: "contains(github.event.head_commit.message, '[snapshot]')"
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.build-info.outputs.version }}
      snapshot-tag: ${{ steps.build-info.outputs.snapshot-tag }}
      tag-latest: ${{ steps.build-info.outputs.tag-latest }}
      tag-timestampAndSha7: ${{ steps.build-info.outputs.tag-timestampAndSha7 }}
      tag-version: ${{ steps.build-info.outputs.tag-version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Extract build info
        id: build-info
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          SHA7=${GITHUB_SHA:0:7}
          TIMESTAMP=$(date +%Y%m%d)
          SNAPSHOT_TAG="v${VERSION}-snapshot-${TIMESTAMP}-${SHA7}"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "sha7=$SHA7" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "snapshot-tag=$SNAPSHOT_TAG" >> $GITHUB_OUTPUT
          echo "tag-latest=snapshot-latest" >> $GITHUB_OUTPUT
          echo "tag-timestampAndSha7=snapshot-${TIMESTAMP}-${SHA7}" >> $GITHUB_OUTPUT
          echo "tag-version=snapshot-v${VERSION}" >> $GITHUB_OUTPUT

          echo "=========================================="
          echo "ðŸ“¦ Build Information"
          echo "=========================================="
          echo "Application Version: $VERSION"
          echo "Git Commit SHA (short): $SHA7"
          echo "Build Timestamp: $TIMESTAMP"
          echo "Snapshot Tag: $SNAPSHOT_TAG"
          echo "---"
          echo "Docker Image Tags:"
          echo "  - snapshot-latest"
          echo "  - snapshot-${TIMESTAMP}-${SHA7}"
          echo "  - snapshot-v${VERSION}"
          echo "=========================================="

  check-snapshot-tag:
    name: Check snapshot tag
    needs: extract-build-info
    if: "contains(github.event.head_commit.message, '[snapshot]')"
    runs-on: ubuntu-latest
    outputs:
      tag_exists: ${{ steps.check.outputs.exists }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check if tag exists
        id: check
        run: |
          if git rev-parse "${{ needs.extract-build-info.outputs.snapshot-tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  push-snapshot-tag:
    name: Push snapshot tag
    needs: [extract-build-info, check-snapshot-tag]
    if: "contains(github.event.head_commit.message, '[snapshot]') && needs.check-snapshot-tag.outputs.tag_exists == 'false'"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Push Git tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ needs.extract-build-info.outputs.snapshot-tag }}
          git push origin ${{ needs.extract-build-info.outputs.snapshot-tag }}

  build-and-publish:
    name: Build and publish Docker image
    needs: extract-build-info
    if: "contains(github.event.head_commit.message, '[snapshot]')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO_NAME }}:${{ needs.extract-build-info.outputs.tag-latest }}
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO_NAME }}:${{ needs.extract-build-info.outputs.tag-timestampAndSha7 }}
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO_NAME }}:${{ needs.extract-build-info.outputs.tag-version }}
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            APP_VERSION=${{ needs.extract-build-info.outputs.version }}
            NODE_ENV=production
            PORT=${{ env.BACKEND_CONTAINER_PORT }}

  generate-summary:
    name: Generate summary
    needs:
      - extract-build-info
      - check-snapshot-tag
      - push-snapshot-tag
      - build-and-publish
    if: "contains(github.event.head_commit.message, '[snapshot]')"
    runs-on: ubuntu-latest
    env:
      COMMIT_MESSAGE: ${{ github.event.head_commit.message }}

    steps:
      - name: Generate summary
        run: |
          TIMESTAMP_UTC=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
