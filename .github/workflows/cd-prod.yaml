name: CD - Production

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to deploy (e.g., v0.4.0)'
        required: true
        type: string

env:
  DOCKER_USERNAME: ${{ vars.DOCKER_USERNAME || github.repository_owner }}
  DOCKER_REPO_NAME: ${{ vars.DOCKER_REPO_NAME || github.event.repository.name }}
  DB_URL: ${{ secrets.PROD_DB_URL }}
  BACKEND_CONTAINER_PORT: ${{ vars.PROD_BACKEND_CONTAINER_PORT || 3000 }}
  BACKEND_HOST_PORT: ${{ vars.PROD_BACKEND_HOST_PORT || 3001 }}

concurrency:
  group: cd-production-${{ github.ref }}
  cancel-in-progress: true

jobs:
  extract-version:
    name: Extract version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_name: ${{ steps.tag.outputs.tag_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - name: Extract tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG_NAME="${{ github.event.inputs.tag }}"
          else
            TAG_NAME=${GITHUB_REF#refs/tags/}
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Tag: $TAG_NAME"

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Application Version: $VERSION"

  build-and-publish:
    name: Build and publish Docker image
    needs: extract-version
    runs-on: ubuntu-latest
    outputs:
      image-tag-latest: ${{ steps.image-tags.outputs.tag-latest }}
      image-tag-timestampAndSha7: ${{ steps.image-tags.outputs.tag-timestampAndSha7 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Extract short SHA and timestamp
        id: build-info
        run: |
          echo "sha7=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Generate image tags
        id: image-tags
        run: |
          echo "tag-latest=prod-latest" >> $GITHUB_OUTPUT
          echo "tag-timestampAndSha7=prod-${{ steps.build-info.outputs.timestamp }}-${{ steps.build-info.outputs.sha7 }}" >> $GITHUB_OUTPUT

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO_NAME }}:${{ steps.image-tags.outputs.tag-latest }}
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO_NAME }}:${{ steps.image-tags.outputs.tag-timestampAndSha7 }}
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO_NAME }}:${{ needs.extract-version.outputs.version }}
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            APP_VERSION=${{ needs.extract-version.outputs.version }}
            NODE_ENV=production
            PORT=${{ env.BACKEND_CONTAINER_PORT }}

  finished:
    name: Finished
    needs:
      - extract-version
      - build-and-publish
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Generate summary
        run: |
          TIMESTAMP_UTC=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          TIMESTAMP_CN=$(TZ='Asia/Shanghai' date +"%Y-%m-%d %H:%M:%S %Z")

          # èŽ·å– job çŠ¶æ€
          EXTRACT_VERSION_STATUS="${{ needs.extract-version.result }}"
          BUILD_PUBLISH_STATUS="${{ needs.build-and-publish.result }}"

          # çŠ¶æ€å›¾æ ‡æ˜ å°„
          case "$EXTRACT_VERSION_STATUS" in
            success) EXTRACT_ICON="âœ…" ;;
            failure) EXTRACT_ICON="âŒ" ;;
            cancelled) EXTRACT_ICON="ðŸš«" ;;
            skipped) EXTRACT_ICON="â­ï¸" ;;
            *) EXTRACT_ICON="â“" ;;
          esac

          case "$BUILD_PUBLISH_STATUS" in
            success) BUILD_ICON="âœ…" ;;
            failure) BUILD_ICON="âŒ" ;;
            cancelled) BUILD_ICON="ðŸš«" ;;
