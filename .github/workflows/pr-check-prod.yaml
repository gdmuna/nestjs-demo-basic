name: Pull Request Check - Production

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

concurrency:
  group: pr-check-prod-${{ github.event.pull_request.id }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18.1-alpine
        env:
          POSTGRES_USER: ci_test
          POSTGRES_PASSWORD: ci_test_password
          POSTGRES_DB: nestjs_demo_basic_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DB_URL: postgresql://ci_test:ci_test_password@localhost:5432/nestjs_demo_basic_test?schema=public

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          echo "ðŸ“¥ å®‰è£…é¡¹ç›®ä¾èµ–"
          pnpm install
          echo "âœ“ ä¾èµ–å®‰è£…å®Œæˆ"

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Run tests with coverage
        run: |
          echo "ðŸ§ª è¿è¡Œæµ‹è¯•"
          pnpm test --ci --coverage
          echo "âœ“ æµ‹è¯•å®Œæˆ"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  lint-and-format:
    name: Lint and format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          echo "ðŸ“¥ å®‰è£…é¡¹ç›®ä¾èµ–"
          pnpm install
          echo "âœ“ ä¾èµ–å®‰è£…å®Œæˆ"

      - name: Format & Lint code
        run: |
          echo "ðŸ“ æ ¼å¼åŒ–ä»£ç "
          pnpm format:check
          echo "âœ“ æ ¼å¼åŒ–å®Œæˆ"
          echo "âœ… è´¨é‡æ£€æŸ¥"
          pnpm lint
          echo "âœ“ è´¨é‡æ£€æŸ¥å®Œæˆ"

  check-version:
    name: Check package version
    if: startsWith(github.event.pull_request.head.ref, 'release-')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          echo "ðŸ“¥ å®‰è£…é¡¹ç›®ä¾èµ–"
          pnpm install
          echo "âœ“ ä¾èµ–å®‰è£…å®Œæˆ"

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Application Version: $VERSION"

      - name: Check package version
        id: check_version
        env:
          BRANCH_NAME: ${{ github.event.pull_request.head.ref }}
        run: node scripts/validate-version.cjs "$BRANCH_NAME"
        continue-on-error: true

      - name: Comment on PR with version check result
        uses: actions/github-script@v7
        env:
          COMMENT_TEXT: ${{ steps.check_version.outputs.comment }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = process.env.COMMENT_TEXT.replace(/%0A/g, '\n');
            const commentIdentifier = '<!-- version-check-comment -->';
            const commentBody = `${commentIdentifier}\n${comment}`;

            // æŸ¥æ‰¾å¹¶åˆ é™¤ä¹‹å‰çš„ç‰ˆæœ¬æ£€æŸ¥è¯„è®º
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            for (const oldComment of comments) {
              if (oldComment.body?.includes(commentIdentifier) &&
                  oldComment.user?.type === 'Bot' &&
                  oldComment.user?.login === 'github-actions[bot]') {
                await github.rest.issues.deleteComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: oldComment.id
                });
                console.log(`Deleted old version check comment #${oldComment.id}`);
              }
            }

            // å‘é€æ–°è¯„è®º
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });

      - name: Fail if version check failed
        if: steps.check_version.outputs.valid != 'true'
        run: |
          echo "âŒ Package version check failed"
          exit 1

  finished:
    name: Finished
    needs: [test, lint-and-format, check-version]
    if: always()
    runs-on: ubuntu-latest
    env:
      PR_TITLE: ${{ github.event.pull_request.title }}
      PR_HEAD_REPO: ${{ github.event.pull_request.head.repo.full_name }}
      PR_HEAD_REF: ${{ github.event.pull_request.head.ref }}

    steps:
      - name: Generate summary
        run: |
          TIMESTAMP_UTC=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          TIMESTAMP_CN=$(TZ='Asia/Shanghai' date +"%Y-%m-%d %H:%M:%S %Z")

          # è½¬ä¹‰ç‰¹æ®Šå­—ç¬¦ï¼Œé˜²æ­¢ç ´å Markdown
          PR_TITLE_ESCAPED="${PR_TITLE//$'\n'/ }"
          PR_TITLE_ESCAPED="${PR_TITLE_ESCAPED//\`/\\\`}"
          PR_HEAD_REPO_ESCAPED="${PR_HEAD_REPO//\`/\\\`}"
          PR_HEAD_REF_ESCAPED="${PR_HEAD_REF//\`/\\\`}"

          # èŽ·å–å„ä¸ª job çŠ¶æ€
          TEST_STATUS="${{ needs.test.result }}"
          LINT_STATUS="${{ needs.lint-and-format.result }}"
          VERSION_STATUS="${{ needs.check-version.result }}"

          # çŠ¶æ€å›¾æ ‡æ˜ å°„å‡½æ•°
          get_icon() {
            case "$1" in
              success) echo "âœ…" ;;
              failure) echo "âŒ" ;;
              cancelled) echo "ðŸš«" ;;
              skipped) echo "â­ï¸" ;;
              *) echo "â“" ;;
            esac
          }

          TEST_ICON=$(get_icon "$TEST_STATUS")
          LINT_ICON=$(get_icon "$LINT_STATUS")
          VERSION_ICON=$(get_icon "$VERSION_STATUS")

          # ç”Ÿæˆç»Ÿä¸€çš„ summary
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # ðŸ§ª PR é¢„æ£€æµç¨‹æŠ¥å‘Š - Production
          ## ðŸ“‹ åŸºæœ¬ä¿¡æ¯
          - **è§¦å‘äº‹ä»¶**: pull_request
          - **ä»£ç ä»“åº“**: [${{ github.repository }}](${{ github.server_url }}/${{ github.repository }})
          - **PR**: [#${{ github.event.pull_request.number }} - ${PR_TITLE_ESCAPED}](${{ github.event.pull_request.html_url }})
          - **æºåˆ†æ”¯ â†’ ç›®æ ‡åˆ†æ”¯**: [${PR_HEAD_REPO_ESCAPED}/${PR_HEAD_REF_ESCAPED} â†’ ${{ github.base_ref }}](${{ github.event.pull_request.html_url }}/changes)
          - **æäº¤å“ˆå¸Œ**: [${GITHUB_SHA:0:7}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
          - **åº”ç”¨ç‰ˆæœ¬**: ${{ needs.check-version.outputs.version || 'N/A' }}
          ## ðŸ“ æ‰§è¡ŒçŠ¶æ€
          | Job | çŠ¶æ€ |
          |-----|------|
          | Test | $TEST_ICON $TEST_STATUS |
          | Lint and format | $LINT_ICON $LINT_STATUS |
          | Check package version | $VERSION_ICON $VERSION_STATUS |
          ## â° æ—¶é—´æˆ³
          - **å®Œæˆæ—¶é—´ (UTC)**: $TIMESTAMP_UTC
          - **å®Œæˆæ—¶é—´ (Asia/Shanghai)**: $TIMESTAMP_CN
          EOF
