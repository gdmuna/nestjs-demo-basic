name: CI/CD - Development

on:
  push:
    branches: [dev]

env:
  DOCKER_USERNAME: ${{ vars.DOCKER_USERNAME || github.repository_owner }}
  DOCKER_REPO_NAME: ${{ vars.DOCKER_REPO_NAME || github.event.repository.name }}
  DB_URL: ${{ secrets.DEV_DB_URL }}
  BACKEND_CONTAINER_PORT: ${{ vars.DEV_BACKEND_CONTAINER_PORT || 3000 }}
  BACKEND_HOST_PORT: ${{ vars.DEV_BACKEND_HOST_PORT || 3000 }}

jobs:
  lint-and-test:
    name: Lint and test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          # è‹¥è¿œç¨‹ä»“åº“ä¸­å­˜åœ¨ä¾èµ–é”æ–‡ä»¶ï¼Œä¸”éœ€è¦ç¼“å­˜ä¾èµ–ä»¥åŠ é€Ÿæž„å»ºè¿‡ç¨‹ï¼Œå¯å–æ¶ˆä¸‹ä¸€è¡Œæ³¨é‡Š
          # cache: 'pnpm'

      - name: Install dependencies
        run: |
          echo "ðŸ“¥ å®‰è£…é¡¹ç›®ä¾èµ–"
          pnpm install
          echo "âœ“ ä¾èµ–å®‰è£…å®Œæˆ"

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Application Version: $VERSION"

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Format & Lint code
        run: |
          echo "ðŸ“ æ ¼å¼åŒ–ä»£ç "
          pnpm prettier --check .
          echo "âœ“ æ ¼å¼åŒ–å®Œæˆ"
          echo "âœ… è´¨é‡æ£€æŸ¥"
          pnpm eslint
          echo "âœ“ è´¨é‡æ£€æŸ¥å®Œæˆ"

      - name: Run tests with coverage
        run: |
          echo "ðŸ§ª è¿è¡Œæµ‹è¯•"
          pnpm test --ci --coverage
          echo "âœ“ æµ‹è¯•å®Œæˆ"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  build-and-publish:
    name: Build and publish Docker image
    needs: lint-and-test
    if: "contains(github.event.head_commit.message, '[deploy]')"
    runs-on: ubuntu-latest
    outputs:
      image-tag-latest: ${{ steps.image-tags.outputs.tag-latest }}
      image-tag-timestampAndSha7: ${{ steps.image-tags.outputs.tag-timestampAndSha7 }}
      image-tag-version: ${{ steps.image-tags.outputs.tag-version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Extract short SHA and timestamp
        id: build-info
        run: |
          echo "sha7=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Generate image tags
        id: image-tags
        run: |
          echo "tag-latest=dev-latest" >> $GITHUB_OUTPUT
          echo "tag-timestampAndSha7=dev-${{ steps.build-info.outputs.timestamp }}-${{ steps.build-info.outputs.sha7 }}" >> $GITHUB_OUTPUT
          echo "tag-version=dev-${{ needs.lint-and-test.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO_NAME }}:${{ steps.image-tags.outputs.tag-latest }}
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO_NAME }}:${{ steps.image-tags.outputs.tag-timestampAndSha7 }}
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO_NAME }}:${{ steps.image-tags.outputs.tag-version }}
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            APP_VERSION=${{ needs.lint-and-test.outputs.version }}
            NODE_ENV=development
            PORT=${{ env.BACKEND_CONTAINER_PORT }}

  generate-summary:
    name: Generate summary
    needs:
      - lint-and-test
      - build-and-publish
    if: always()
    runs-on: ubuntu-latest

